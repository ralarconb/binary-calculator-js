<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>

<body>
    <div id="container">
        <div id="res"></div>
        <div id="btns" class="btnContainer">
            <button id="btn0" class="btnStyle1" onClick="buttonClicked(window.event)">0</button>
            <button id="btn1" class="btnStyle1" onClick="buttonClicked(window.event)">1</button>
            <button id="btnClr" class="btnStyle2" onClick="buttonClicked(window.event)">C</button>
            <button id="btnEql" class="btnStyle2" onClick="buttonClicked(window.event)">=</button>
            <button id="btnSum" class="btnStyle3" onClick="buttonClicked(window.event)">+</button>
            <button id="btnSub" class="btnStyle3" onClick="buttonClicked(window.event)">-</button>
            <button id="btnMul" class="btnStyle3" onClick="buttonClicked(window.event)">*</button>
            <button id="btnDiv" class="btnStyle3" onClick="buttonClicked(window.event)">/</button>
        </div>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
